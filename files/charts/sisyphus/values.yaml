replicaCount: 1

image: eu.gcr.io/qa-cloud-186211/gcr_io_k8s-skaffold_sisyphus-runner:2aae5c9-dirty

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

resources: {}
